protocolVersion: 2
name: nizhen_acc46715
type: job
jobRetryCount: 0
prerequisites:
  - type: dockerimage
    uri: 'openpai/standard:python_3.6-pytorch_1.2.0-cpu'
    name: docker_image_0
taskRoles:
  taskrole:
    instances: 1
    completion:
      minFailedInstances: 1
      minSucceededInstances: -1
    taskRetryCount: 0
    dockerImage: docker_image_0
    resourcePerInstance:
      gpu: 3
      cpu: 12
      memoryMB: 24576
    commands:
      - apt update
      - apt install -y wget unzip
      - 'git clone https://github.com/zheng-ningxin/Examples-for-OpenPAI.git'
      - cd Examples-for-OpenPAI
      - bash init.sh
      - python cifar.py --cpu --arch ResNet18 --epoch 200
defaults:
  virtualCluster: default
extras:
  com.microsoft.pai.runtimeplugin:
    - plugin: ssh
      parameters:
        jobssh: true
        userssh:
          type: custom
          value: >-
            apt update apt install -y wget unzip git clone
            https://github.com/zheng-ningxin/Examples-for-OpenPAI.git cd
            Examples-for-OpenPAI bash init.sh python cifar.py --cpu --arch
            ResNet18 --epoch 200
